<extend name="public:menu"/>
<block name="main">
    <div class="container-fluid">
        <h3 class="page-title">项目新增</h3>
        <form action="/home/admin/projects_store" method="post">
            <div class="formbox">
                <div class="formbox-title">项目名称</div>
                <div class="formbox-body">
                    <input type="text" style="height:51px;width:449px"  name="name" }">
                </div>
            </div>
            <div class="formbox">
                <div class="formbox-title">主持人</div>
                <div class="formbox-body">
                    <input type="text" style="height:51px;width:449px"  name="director" }">
                </div>
            </div>
            <div class="formbox">
                <div class="formbox-title">项目来源</div>
                <div class="formbox-body">
                    <input  type="text" name="source" }">
                </div>
            </div>
            <div class="formbox">
                <div class="formbox-title">项目金额</div>
                <div class="formbox-body">
                    <input type="text" style="height:51px;width:449px"  name="amount" }">
                </div>
            </div>
            <div class="formbox">
                <div class="formbox-title">项目介绍</div>
                <div class="formbox-body">
                    <textarea name="content" style="height:251px;width:776px"></textarea>
                </div>
            </div>
            <div class="info"></div>
            <input type="submit" value="确认新增" class="add-but" />
        </form>
    </div>
</block>
